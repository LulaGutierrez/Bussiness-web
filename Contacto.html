<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us</title>
    <link rel="stylesheet" href="Home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/cbbf860933.js" crossorigin="anonymous"></script>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <nav class="navbar navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://img2.freepng.es/20180409/ede/kisspng-red-velvet-cake-chocolate-chip-cookie-white-chocol-velvet-5acb625b27bbe9.6257418515232784271628.jpg"
                    alt="" width="30" height="24" class="d-inline-block align-text-top">
                Cookie
            </a>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>
            </ul>
    </nav>
    <div class="card mb-3">
        <img src="ContactUs (2).png" class="card-img-top" alt="Un sobre abierto">
        <div class="card-body">
            <h5 class="card-title">Contact Us</h5>
            <p class="card-text">Mandanos un mensaje usando el formulario que se encuentra debajo</p>

        </div>
    </div>

    <form class="row g-3">

        <div class="col-md-6">
            <label for="nombre_apellido" class="form-label">Nombre y Apellido</label>
            <input type="nombre_apellido" class="form-control" id="nombre_apellido">
        </div>

        <div class="col-md-6">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail">
        </div>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"
                style="height: 100px"></textarea>
            <label for="floatingTextarea">Tu mensaje</label>
        </div>

        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Choose one</label>
            <select class="form-select" id="inputGroupSelect01">
                <option selected>Sobre qué es tu mensaje</option>
                <option value="1">Consulta</option>
                <option value="2">Los contrato</option>
                <option value="3">Otro</option>
            </select>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>

    </form>

    <footer>
        <div>
            <p class="copyright">©2021 All rights reserved</p>

            <div class="iconosfooter">
                <a class="link" href="https://www.twitter.com">
                    <i class="fab fa-twitter"></i></a>
                <a class="link" href="https://www.facebook.com">
                    <i class="fab fa-facebook-f"></i></a>
                <a class="link" href="https://mail.google.com/mail/u/0/">
                    <i class="fab fa-google"></i></a>
                <a class="link" href="https://www.linkedin.com">
                    <i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>
</body>

</html>
